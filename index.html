<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- fontes google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <title>Tela De Login Responsiva</title>
</head>

<body>
    <!-- CONTANIER GERAL com 2 box dentro : img e área de login -->
    <div class="container-login">
        <!-- imagem -->
        <div class="img-box">
            <img src="img/login2.png">
        </div>
        <!-- ÁREA DE LOGIN -->
        <div class="content-box">
            <div class="form-box">
                <!-- TITULO -->
                <h2>Login</h2>
                <!-- FORMULÁRIO -->
                <form id="" name="" method="post" action="">
                    <div class="input-box">
                        <label>Usuário</label>
                        <input type="email" placeholder="seuemail@mail.com">
                    </div>

                    <div class="input-box">
                        <label>Senha</label>
                        <input type="password" placeholder="password" minlength="6">
                    </div>

                    <div class="remember">
                        <label>
                            <input type="checkbox"> Lembrar de mim
                        </label>
                        <a href="#">Esqueceu a Senha?</a>
                    </div>

                    <div class="input-box">
                        <input class="btn" type="button" value="Entrar">
                    </div>

                    <div class="input-box register">
                        <p>Não Tem Uma Conta?</p>
                        <a href="#">Inscrever-se</a>
                    </div>
                </form>
                <div class="log-options">
                    <h3>Logar com:</h3>
                    <ul class="redes-list">
                        <li><img src="img/facebook.png"></li>
                        <li><img src="img/google.png"></li>
                        <li><img src="img/apple.png"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
